name: Java Gradle Build

on:

  push: 

    branches:

      - main  #Запуск workfow при пуше в ветку main

  pull_request:

    branches:

      - main  # Запуск workflow для pull request'ов в ветку main
jobs:

  build:

    name: Build with Gradle

    runs-on: ubuntu-latest  # Виртуальная машина с Ubuntu

    steps:

    - name: Checkout repository

      uses: actions/checkout@v2  # Клонируем репозиторий

    - name: Set up JDK

      uses: actions/setup-java@v1

      with:

        java-version: '8'  # Установка JDK 11
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Build with Gradle

      run: |
            mkdir -p /home/runner/.gradle/caches/forge_gradle && mv /home/runner/work/SumeruMod/SumeruMod/forge_gradle /home/runner/.gradle/caches/;
            
            ls /home/runner/.gradle/caches;
            ./gradlew dependencyInsight --dependency net.minecraftforge.gradle:ForgeGradle
            ./gradlew build;
    - name: Install SFTP client and Expect

      run: |

             sudo apt-get update

             sudo apt-get install -y lftp expect

    - name: FTP Transfer

      run: |
             tar -czvf archive.tar.gz -C /home/runner/.gradle/caches .
             expect -c "

                spawn lftp -d -e \"

                   set ftp:ssl-allow true;

                   set sftp:auto-confirm yes;

                   set ftp:use-feat false;

                   set ftp:ssl-protect-data true;

                   set ftp:ssl-force true;

                   set net:timeout 30;

                   open -p 393 -u muxidbvqjb.d8890bba,CsjbZb1Ds sftp://rubin-free.falixserver.net;
                   cd mods;
                   put build/libs/mod-0.1.jar;

                   exit;

                \"

                expect eof

             "
          
