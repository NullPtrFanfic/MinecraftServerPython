name: Java CI

on:

  push:

    branches: [main]

  pull_request:

    branches: [main]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code

        uses: actions/checkout@v2

      - name: Set up JDK 1.8

        uses: actions/setup-java@v1

        with:

          java-version: 1.8

      - name: Build

        run: |

          #!/bin/zsh
          rm -rf com/
          pushd src-common/
          javac -cp ".:../lib-spigot/spigot-1.12.2.jar:../lib-common/java_websocket.jar" -d .. com/**/**/*.java
          jar cvf ../astgrief.jar ../plugin.yml ../lib-common/ ../com/

          #cp ../astgrief.jar ..

      - name: Setup Node.js

        uses: actions/setup-node@v2

        with:

          node-version: '14'

      - name: Build Minecraft artifact

        run: |

          # Здесь выполните команды для сборки артефакта Minecraft, например:

          # npm install

          # npm run build

          # Или другие команды, которые генерируют файлы для загрузки на сервер

      - name: Install SFTP client

        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload artifact to SFTP server

        run: |

          # Замените 'YOUR_SFTP_USERNAME', 'YOUR_SFTP_PASSWORD' и 'SFTP_SERVER_ADDRESS' своими реальными данными

          lftp -c "open -u $,$YOUR_SFTP_PASSWORD SFTP_SERVER_ADDRESS && put -O /remote/path/to/minecraft-server/ ./path/to/minecraft-artifact"

