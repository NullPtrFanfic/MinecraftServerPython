name: Java CI

on:

  push:

    branches: [main]

  pull_request:

    branches: [main]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code

        uses: actions/checkout@v2

      - name: Set up JDK 1.8

        uses: actions/setup-java@v1

        with:

          java-version: 1.8

      - name: Build

        run: |

          #!/bin/zsh
          SPIGOT_JAR=spigot-1.12.2.jar

          WEBSOCKET_JAR=java-websocket.jar

          JYTHON_JAR=jython-standalone-2.7.1.jar
          #cp /home/runner/work/MinecraftServerPython/MinecraftServerPython/target/minecraftpyserver-1.0.0-SNAPSHOT-jar-with-dependencies.jar ..
          javac -cp "lib-spigot/${SPIGOT_JAR}" "lib-common/${WEBSOCKET_JAR}" "lib-common/${JYTHON_JAR}" -d .. src-common/com/macuyiko/minecraftpyserver/*.java
          jar cvf python.jar plugin.yml lib-common/ src-common/com/macuyiko/minecraftpyserver/*.java

          cp python.jar ..

      - name: Upload artifact

        uses: actions/upload-artifact@v2

        with:

          name: artifact

          path: python.jar

